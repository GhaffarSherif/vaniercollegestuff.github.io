	<article>
		<form id="form2" method="post" action="">
			<div id="main">
				<h1>Contact Us</h1>

					<div class="pure-u-1-2 dpanel">
						<div>
							<legend>Enter your information</legend>
							<table>
								<tr id="dtable-item1">
									<td class="labelcell" style="margin-bottom: 5%">First Name<span style="color: red">*</span></td>
									<td class="inputcell2">
									<input class="text" name="fname" id="fname" size="25" style="width: 75%;" />
									</td>
								</tr>
								<tr id="dtable-item2">
									<td class="labelcell">Last Name<span style="color: red">*</span></td>
									<td class="inputcell2">
									<input class="text" name="lname" id="lname" size="25" style="width: 75%;" />
									</td>
								</tr>
								<tr id="dtable-item3">
									<td class="labelcell">E-mail<span style="color: red">*</span></td>
									<td class="inputcell2">
									<input class="text" name="email" id="email" size="25" style="width: 75%;" />
									</td>
								</tr>
								<tr id="dtable-item4">
									<td class="labelcell">Message<span style="color: red">*</span></td>
									<td class="inputcell2">
										<textarea id="message" name="message" cols="50" rows="" style="resize: none; width: 75%;"></textarea>
									</td>
								</tr>
							</table>
							<p id="tymsg"></p>
						</div>
					</div>

				<p id="submitbutton">
					<input type="submit" name="submit" id="submit" value="Submit" />
				</p>
			</div>
		</form>
